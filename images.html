<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="nav">
            <div id="left-nav">
                <a href="https://about.google">About</a> 
                <a href="https://store.google.com/">Store</a>
            </div>
            <div id="center-nav"></div>
            <div id="right-nav">
            <a href="index.html">Google Search</a>
            </div>
        </div>
        <div id="logo">
            <div id="google">
                <a href="index.html"><img src="google_logo.png" alt="google_logo"></a>
                <span id="images">images</span>
            </div>
        </div>
        <div id="search">
            <form action="https://google.com/search">
                <div id="input-box">
                <input id="search-input" type="text" name="q" autocapitalize="off" autocomplete="off" spellcheck="false">
                <input name="tbm" value="isch" type="hidden">
                </div>
                <div class="buttons">
                    <input type="submit" value="Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
