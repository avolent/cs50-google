<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="nav">
            <div id="left-nav">
                <a href="https://about.google">About</a> 
                <a href="https://store.google.com/">Store</a>
            </div>
            <div id="center-nav"></div>
            <div id="right-nav">
            <a href="advanced.html">Advanced Search</a>
            <a href="images.html">Images</a>

            </div>
        </div>
        <div id="logo">
            <img src="google_logo.png" alt="google_logo">
            <span id="images">images</span>
        </div>
        <div id="search">
            <form action="https://google.com/search">
                <div id="input-box">
                <input id="search-input" type="text" name="q" autocapitalize="off" autocomplete="off" spellcheck="false">
                </div>
                <div id="buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky"> 
                    
                    <!-- &btnI=I%27m+Feeling+Lucky -->
                </div>
            </form>
        </div>
    </body>
</html>
